<div class="container-fluid">
  <div class="mt-5">
    <ul class="list-group">
      <li
        *ngFor="let todo of todoList"
        [ngClass]="[
          todo.isDone
            ? 'bg-secondary list-group-item text-white border border-white'
            : 'list-group-item bg-primary text-white border border-white'
        ]"
      >
      <span id="todoVal">{{ todo.todoValue }}</span>
        <span class="float-right">
          <small class="badge badge-light mr-2 font-weight-bold font-italic">{{todo.date | date}}</small>
          <button
            class="btn btn-success btn-sm mr-2"
            (click)="markCompleted(todo)"
            [disabled]="todo.isDone"
          >
            <i class="fa fa-check" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="delete(todo)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>
